<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Overview</title>
    <style>
        table{
            border-collapse:collapse;
            text-align:center;
        }
    </style>
</head>
<body>
    <caption>Tables</caption>
    <table border="2px" cellpadding="10px">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"><center>Average</center></td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
